<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mooii Lyrics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-inner">
        <h1>Mooii Lyrics</h1>
        <a
          href="https://www.instagram.com/bandthemooii/"
          class="insta-link"
          target="_blank"
          aria-label="Mooii Instagram">
          <img src="static/icon.avif" alt="Instagram" class="insta-img" />
        </a>
      </div>
      <div class="lang-switch">
        <button data-lang="ko">한글</button>
        <button data-lang="en">English</button>
        <button data-lang="es">Español</button>
        <button data-lang="ja">日本語</button>
      </div>
    </header>
    <main id="songs-list">
      <!-- 곡 리스트가 JS로 렌더링됩니다 -->
    </main>
    <footer>
      <p>© 2025 Mooii Band</p>
    </footer>
    <script src="lyrics.js"></script>
  </body>
</html>
